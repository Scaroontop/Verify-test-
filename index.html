<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extension Verification</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="verification-box">
            <div class="logo">
                <img src="https://via.placeholder.com/120" alt="Verification Logo">
            </div>
            <h1>Verifying Your Browser</h1>
            <p id="status">Checking for required extensions...</p>
            
            <div id="spinner" class="spinner"></div>

            <div id="success" class="hidden">
                <div class="icon success-icon">✔</div>
                <p class="message">Successfully verified. Redirecting...</p>
            </div>
            
            <div id="failure" class="hidden">
                <div class="icon failure-icon">✖</div>
                <p class="message">Failed to verify. Please check your extensions.</p>
            </div>

            <div id="already-verified" class="hidden">
                <div class="icon verified-icon">⚠</div>
                <p class="message">Already verified. Please wait...</p>
            </div>
        </div>
    </div>
    <script src="verification.js"></script>
</body>
</html>
